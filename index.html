<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="true"/>
  <style>
    body {
      padding-top : 5rem;
    }

  </style>
</head>
<body>
  <nav class="navbar">
    <a class="navbar-brand" href="#"> Exemple WEBRTC </a>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h2> Réception </h2>
        <video id="receiver-video" width="100%" height="500px"></video>
        <P>
          <button id="demarrer" class="btn btn-primary">Démarrer la vidéo </button>
        </p>
        <textarea id="offre" cols="30" rows="10" class="form-control">

        </textarea>
      </div>
      <div class="col-sm-6">
        <h2> Envoi </h2>
        <video autoplay id="emitter-video" width="100%" height="500px"></video>
        <P>
          <button id="recevoir" class="btn-default">Recevoir le flux video </button>
        </p>
        <form action="" id="incoming">
          <div class="form-group">
            <textarea id="offre" cols="30" rows="10" class="form-control">

            </textarea>
            <P>
              <button  type="submit">Enregistrer l'offre </button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="simple-peer.js"></script>
  <script src="app.js" ></script>
</body>
</html>
